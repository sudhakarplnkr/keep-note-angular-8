<form [formGroup]="categoryForm" (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title">Create Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 field-label-responsive">
                <label for="name">Category Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && categoryForm.controls.name.errors }" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-label-responsive">
                <label for="description">Catgory description</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" formControlName="description" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && categoryForm.controls.description.errors}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
    </div>
</form>
