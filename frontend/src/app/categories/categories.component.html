<div class="container">
        <div class="row m-2">
            <div class="col-10">
                <h2>Categories</h2>
            </div>
            <div class="col-2 text-right">
                <input type="button" class="btn btn-success" value="Add Category" (click)="create()" />
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created By</th>
                    <th>Date</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td>{{category.createdBy}}</td>
                    <td>{{category.creationDate | date}}</td>
                    <td>
                        <button class='btn btn-sm' (click)="create(category)">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </td>
                    <td>
                        <button class='btn btn-sm' (click)="delete(category.id)">
                            <i class="fa fa-remove"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
