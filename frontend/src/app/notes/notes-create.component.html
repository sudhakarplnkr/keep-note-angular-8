<form [formGroup]="noteForm" (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title">Create Note</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 field-label-responsive">
                <label for="name">Title</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" formControlName="title" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && noteForm.controls.title.errors }" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-label-responsive">
                <label for="description">Content</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" formControlName="content" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && noteForm.controls.content.errors}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-label-responsive">
                <label for="description">Category</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <select formControlName="category" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && noteForm.controls.category.errors}">
                            <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 field-label-responsive">
                <label for="description">Reminder</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <ng-multiselect-dropdown [data]="reminders" formControlName="reminders"
                        [ngClass]="{ 'is-invalid': submitted && noteForm.controls.reminders.errors}"
                        [settings]="remindersSettings">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
    </div>
</form>
