<div class="container  col-4 p-5">
  <div class="card">
    <div class="card-header">Google Keep Dashboard</div>
    <div class="card-body">
      <div style="display: block" *ngIf='signalRService.data'>
        <canvas baseChart [datasets]="signalRService.data" [labels]="chartLabels" [options]="chartOptions"
          [legend]="chartLegend" [chartType]="chartType" [colors]="colors" (chartClick)="chartClicked($event)"></canvas>
      </div>
      <br><br>
      <ul>
        <li *ngFor='let data of signalRService.bradcastedData'>
          <strong>Label: </strong> {{data.label}} - <strong>Value: </strong> {{data.data[0]}}
        </li>
      </ul>
    </div>
  </div>
</div>
